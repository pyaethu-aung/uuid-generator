name: Security

on:
  push:
    branches: [main]
    paths:
      - "package.json"
      - "package-lock.json"
      - ".snyk"
  pull_request:
    branches: [main]
    paths:
      - "package.json"
      - "package-lock.json"
      - ".snyk"
  schedule:
    - cron: "0 2 * * 0" # Runs at 2:00 AM every Sunday

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  npm-audit:
    runs-on: ubuntu-latest
    name: npm Audit (Node Dependencies)

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=moderate

  snyk-scan:
    runs-on: ubuntu-latest
    name: Snyk Scan

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies (for Snyk)
        run: npm ci

      - name: Run Snyk vulnerability scanner
        uses: snyk/actions/node@master
        with:
          args: --severity-threshold=high --sarif-file-output=snyk.sarif
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        if: always()

      - name: Upload Snyk results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk.sarif
        if: always()
