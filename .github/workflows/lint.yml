name: Lint

on:
  pull_request:
    branches: [main]
    paths:
      - "src/**"
      - "eslint.config.js"
      - "package.json"
      - "package-lock.json"

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint -- --cache --cache-location .eslintcache
