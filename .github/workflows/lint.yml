name: Lint

on:
  push:
    branches: [main]
    paths:
      - "src/**"
      - "eslint.config.js"
      - "package.json"
      - "package-lock.json"
      - ".github/workflows/lint.yml"
  pull_request:
    branches: [main]
    paths:
      - "src/**"
      - "eslint.config.js"
      - "package.json"
      - "package-lock.json"
      - ".github/workflows/lint.yml"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Cache ESLint dependencies
        uses: actions/cache@v4
        with:
          path: .eslintcache
          key: ${{ runner.os }}-eslint-${{ hashFiles('eslint.config.js', 'package-lock.json', 'src/**') }}

      - name: Run ESLint
        run: npm run lint -- --cache --cache-location .eslintcache

      - name: Build Verification
        run: npm run build
